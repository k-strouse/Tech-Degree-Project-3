<html>
  <head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <header>
        <h1>The Code Review</h1>
      </header>
    </div>
    <div>
      <h2>Signup for our newsletter</h2>
      <h3>Get the lastest news on how your code is doing right in your inbox</h3>
    </div>
    <div>
      <form action="index.html" method="post">
        <fieldset>
          <h2>Contact Information</h2>
          <label for="name">Full Name:<span style="color:red;">*</span></label>
          <input type="text" id="name" name="user_name">

          <label for="email">Email:<span style="color:red;">*</span></label>
          <input type="email" id="email" name="user_email">

          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="user_phone">

          <label for="address">Street Address:</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City:</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State:</label>
          <select id="state" name="user_state">
            <optgroup label="U.S. States/Territories">
          		<option value="AK">Alaska</option>
          		<option value="AL">Alabama</option>
          		<option value="AR">Arkansas</option>
          		<option value="AZ">Arizona</option>
          		<option value="CA">California</option>
          		<option value="CO">Colorado</option>
          		<option value="CT">Connecticut</option>
          		<option value="DC">District of Columbia</option>
          		<option value="DE">Delaware</option>
          		<option value="FL">Florida</option>
          		<option value="GA">Georgia</option>
          		<option value="HI">Hawaii</option>
          		<option value="IA">Iowa</option>
          		<option value="ID">Idaho</option>
          		<option value="IL">Illinois</option>
          		<option value="IN">Indiana</option>
          		<option value="KS">Kansas</option>
          		<option value="KY">Kentucky</option>
          		<option value="LA">Louisiana</option>
          		<option value="MA">Massachusetts</option>
          		<option value="MD">Maryland</option>
          		<option value="ME">Maine</option>
          		<option value="MI">Michigan</option>
          		<option value="MN">Minnesota</option>
          		<option value="MO">Missouri</option>
          		<option value="MS">Mississippi</option>
          		<option value="MT">Montana</option>
          		<option value="NC">North Carolina</option>
          		<option value="ND">North Dakota</option>
          		<option value="NE">Nebraska</option>
          		<option value="NH">New Hampshire</option>
          		<option value="NJ">New Jersey</option>
          		<option value="NM">New Mexico</option>
          		<option value="NV">Nevada</option>
          		<option value="NY">New York</option>
          		<option value="OH">Ohio</option>
          		<option value="OK">Oklahoma</option>
          		<option value="OR">Oregon</option>
          		<option value="PA">Pennsylvania</option>
          		<option value="PR">Puerto Rico</option>
          		<option value="RI">Rhode Island</option>
          		<option value="SC">South Carolina</option>
          		<option value="SD">South Dakota</option>
          		<option value="TN">Tennessee</option>
          		<option value="TX">Texas</option>
          		<option value="UT">Utah</option>
          		<option value="VA">Virginia</option>
          		<option value="VT">Vermont</option>
          		<option value="WA">Washington</option>
          		<option value="WI">Wisconsin</option>
          		<option value="WV">West Virginia</option>
          		<option value="WY">Wyoming</option>
          	</optgroup>
          </select>

          <label for="zip-code">Zip-Code:</label>
          <input type="text" id="zip-code" name="user_zip">

          <span><em><span style="color:red;">*</span> Indicates required field</em></span>
        </fieldset>

        <fieldset>
          <h2>Newsletter</h2>
          <h3>Select the newsletters you would like to receive</h3>

          <label>Age:</label><br>
          <input type="checkbox" id="html_news" value="html_news" name="user_html_news">
          <label for="html_news">HTML News</label><br>

          <input type="checkbox" id="css_news" value="css_news" name="user_css_news">
          <label for="css_news">CSS News</label><br>

          <input type="checkbox" id="js_news" value="js_news" name="user_js_news">
          <label for"js_news">Javascript News</label>

          <h3>Newsletter format</h3>

          <input type="radio" id="html_format" value="html_format" name="user_format">
          <label for="html_format">HTML</label>

          <input type="radio" id="plain_format" value="plain_format" name="user_format">
          <label for="plain_format">Plain text</label>
        </fieldset>
        <fieldset>
          <label for="topics">Other topics you'd like to hear about:</label>
          <textarea id="topics" name="user_topics"></textarea>
        </fieldset>

        <button type="submit">Sign Up</button>
    </div>
    <footer>Copyright The Code Review</footer>
  </body>
</html>
